
<div class="col-md-6" ng-controller="AddUsersCtrl">	
	<div id="quan1" ref="DuongQuan"></div>
	<div class="panel panel-white">
		<div class="panel-body">
			<form action="javascript:void(0)" ng-submit="uploadFile()" method="post" accept-charset="utf-8" id="form-info" name="myForm">
				<div class="form-group">
					<label for="exampleInputEmail1">Username</label>
					<input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Enter Username">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="password" ng-model="user.password"  placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Fullname</label>
					<input type="text" class="form-control" id="fullname" ng-model="user.fullname" placeholder="Enter Fullname">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Role</label>
					<input type="text" class="form-control" id="role" ng-model="user.role" placeholder="Enter Role">
				</div>
				<div class="form-group">
					<label for="exampleInputGroups">Groups</label>
					<select class="form-control an_group_id" id="Group" >
						<option selected="selected" value=""> -- Choose One --</option>
						<option ng-repeat="g in groups" value="{{g.id}}">
							{{g.name}}
						</option>
					</select>
				</div><div class="clearfix"></div>
				<div class="form-group">
					<label for="exampleInputTeams">Teams</label>
					<select class="form-control an_team_id" id="Team">
						<option selected="selected" value=""> -- Choose One --</option>
						<option ng-repeat="t in teams" value="{{t.id}}">
							{{t.name}}
						</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputavatar">Avatar</label>
					<input type="file" id="files-upload" file-input="files"/>  
				</div>
				<button class="btn btn-primary btn-addon m-b-sm white">Upload</button>  
			</form>
		</div>
	</div>
</div>
