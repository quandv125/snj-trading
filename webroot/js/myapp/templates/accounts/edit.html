
<div class="col-md-6" ng-controller="EditUsersCtrl">	
	<div class="panel panel-white">
        <div class="panel-body" ng-repeat="user in users">
            <form action="javascript:void(0)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control an_username" ng-model="user.username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control an_password" value="test12345678"  placeholder="Enter Password">
                </div>
       
               	<div class="form-group">
                    <label for="exampleInputEmail1">Fullname</label>
                    <input type="text" class="form-control an_fullname" ng-model="user.fullname" placeholder="Enter Fullname">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Role</label>
                    <input type="text" class="form-control an_role" ng-model="user.role" placeholder="Enter Role">
                </div>
              
                <div class="form-group">
                    <label for="exampleInputGroups">Groups</label>
                    <select class="form-control m-b-sm an_group_id" id="ddlViewByGroup" ng-model="user.group_id">
                        <option ng-selected="{{g.value == user.group_id}}" ng-repeat="g in groups" value="{{g.id}}">
                            {{g.name}}
                        </option>
                    </select>
                </div><div class="clearfix"></div>
                <div class="form-group">
                    <label for="exampleInputTeams">Teams</label>
                    <select class="form-control m-b-sm an_team_id" id="ddlViewByTeam" ng-model="user.team_id">
                        <option ng-selected="{{t.value == user.team_id}}" ng-repeat="t in teams" value="{{t.id}}">
                            {{t.name}}
                        </option>
                    </select>
                      
                </div>
                <button class="btn btn-primary btn-addon m-b-sm white" ng-click="EditFromData(user)">Save</button>
            </form>
        </div>
	</div>
</div>
