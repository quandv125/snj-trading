<div ng-controller="SearchFormCtrl">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="wapper-content">
				<form class="form-horizontal"  ng-submit="submitSearchForm()">
					<div class="form-group form-group-sm">
						<div class="col-sm-2">
							<label class=" control-label" for="sm">Code</label>
							<input class="form-control" placeholder="Code" type="text" ng-model="formdata.sku">
						</div>
						<div class="col-sm-3">
							<label class="control-label" for="sm">Product Name</label>
							<input class="form-control" placeholder="Product Name" type="text" ng-model="formdata.product_name">
						</div>
						<!-- <div class="col-sm-2">
							<label class="control-label" for="sm">Origin</label>
							<input class="form-control" placeholder="Origin" type="text" ng-model="formdata.origin">
						</div> -->
						<div class="col-sm-2">
							<label class="control-label" for="sm">Actied</label>
							<select ng-model="formdata.actived" class="form-control">
								<option selected value="">--Select an option--</option>
								<option value="true">Actived</option>
								<option value="false">Deactived</option>
							</select>
						</div>
						<div class="col-sm-2">
							<label class="control-label" for="sm">From</label>
							<input type="text" class="form-control" id="firstDay" ng-model="firstDay"> 
						</div>
						<div class="col-sm-2">
							<label class="control-label" for="sm">To</label>
							<input type="text" class="form-control" id="lastDay" ng-model="lastDay">
						</div>
						<button type="submit" ngClick="Submit" class="btn md-warning" style="margin-top: 25px;">Search</button>
					</div>
					
					
					
				</form>
			</div>
		</div>
	</div> 
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="wapper-content1">
				<div class="main-content-shop ">
					<h4 class="margin-left15 float-left">Products</h4>
					<a ng-href="#/addproducts" class="float-right margin-right10 btn btn-warning"><i class="fa fa-plus" style="color:#fff;"></i></a>
					<br/><br/>
					<!-- <table id="datatable" class="table display" cellspacing="0" width="100%"> -->
					<table class="table" id="order-builder" >
						<thead>
							<tr>
								<th class="text-center">Code</th>
								<th class="text-center">Product Name</th>
								<th class="text-center">Price</th>
								<th class="text-center" style=" width: 80px;">Actived</th>
								<th class="text-center" style=" width: 85px;">Created</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="(key, product) in products" id="fx_product_{{product.id}}" class="products_{{product.id}}">
								<td class="text-center">{{product.sku}}</td>
								<td>{{product.product_name | cut:true:50:' ...'}}</td>
								<td class="text-center">{{product.retail_price}}</td>
							
								<td class="text-center">
									<span class="label label-{{product.actived | classlabel }}">{{product.actived | label }}</span>
								</td>
								<td class="text-center">{{ product.created | date : "dd.MM.y" }}</td>
								<td class="text-center" colspan="2">
									<a class="margin-right10" href="#/productdetails/{{product.id}}"><i class="fa fa-pencil"></i></a>  
								
									<span class="md-primary navButton cursor-point" confirmed-click="delete_product(product.id)" ng-confirm-click="Would you want to delete?"> <i class="fa fa-trash"></i></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
