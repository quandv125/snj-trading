
<div class="panel panel-white">
    <div class="panel-body">
       <a href="#/addusers" class="btn btn-success white">  <i class="fa fa-plus"></i></a>
        <div class="table-responsive">
            <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Avatars</th>
						<th>Username</th>
						<th>Fullname</th>
						<th>Role</th>
						<th>Group</th>
						<th>Team</th>
						<th>Create</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="(key, user) in users">
                            <th>{{key+1}}</th>
                            <th><img ng-src="/img/{{user.avatars}}" class="img-circle avatar" width="40" height="40" alt=""></th>
							<th>{{user.username}}</th>
							<th>{{user.fullname}}</th>
							<th>{{user.role}}</th>
							<th>{{user.GName}}</th>
							<th>{{user.TName}}</th>
							<th>{{user.created}}</th>
                            <th>
                                <a class="btn btn-success" href="#viewusers/{{user.id}}"> <i class="fa fa-file-image-o"></i></a>
                                <a class="btn btn-success" href="#editusers/{{user.id}}"> <i class="fa fa-edit"></i></a>
                                <a class="btn btn-success" Onclick="return ConfirmDelete();" href="#deleteusers/{{user.id}}"> <i class="fa fa-trash"></i></a>
                            </th>
                        </tr>
                </tbody>
           </table>  
        </div>
    </div>
</div>
<script>
    function ConfirmDelete(){
        var x = confirm("Are you sure you want to delete?");
        if (x)
            return true;
        else
            return false;
    }
</script>
